<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://github.com/ericcoisa" />
    <title>Redirecionando para GitHub - Eric Vitor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
        color: #f0f6fc;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 500px;
        width: 100%;
        animation: fadeInUp 0.8s ease-out;
      }

      .github-logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        animation: pulse 2s infinite;
      }

      .github-logo svg {
        width: 100%;
        height: 100%;
        fill: #f0f6fc;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 15px;
        color: #58a6ff;
      }

      .subtitle {
        font-size: 1.1rem;
        color: #8b949e;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .redirect-link {
        display: inline-block;
        background: linear-gradient(90deg, #238636, #2ea043);
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        border: 1px solid #2ea043;
      }

      .redirect-link:hover {
        background: linear-gradient(90deg, #2ea043, #238636);
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(46, 160, 67, 0.3);
      }

      .loading-bar {
        width: 100%;
        height: 4px;
        background: #21262d;
        border-radius: 2px;
        margin-top: 30px;
        overflow: hidden;
      }

      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #58a6ff, #2ea043);
        border-radius: 2px;
        animation: loading 3s ease-in-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes loading {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      /* Responsividade para dispositivos móveis */
      @media (max-width: 768px) {
        .github-logo {
          width: 80px;
          height: 80px;
          margin-bottom: 20px;
        }

        h1 {
          font-size: 1.5rem;
          margin-bottom: 10px;
        }

        .subtitle {
          font-size: 1rem;
          margin-bottom: 20px;
        }

        .redirect-link {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 0 10px;
        }

        .github-logo {
          width: 60px;
          height: 60px;
        }

        h1 {
          font-size: 1.3rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="github-logo">
        <svg viewBox="0 0 16 16" version="1.1" aria-hidden="true">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </div>
      
      <h1>Éric Vitor</h1>
      <p class="subtitle">Redirecionando para o GitHub...<br>
      Você será redirecionado automaticamente em alguns segundos.</p>
      

      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
  </body>
</html>
